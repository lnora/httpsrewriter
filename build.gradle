buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.+'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

	defaultConfig {
        minSdkVersion 13
        targetSdkVersion 22
        versionCode 25
        versionName "1.0"
    }	
}

dependencies {
    provided files('libs/XposedBridgeApi-54.jar')
}
